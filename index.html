  <body>

        <select id="citySelect" class="city-select">

    <div class="container" id="mainContent" style="display: none">
      <div id="heroCard"></div>

    <script>
      // âœ… ä½¿ç”¨å¯æ­£å¸¸é‹ä½œçš„å¾Œç«¯ APIï¼ˆå…¨éƒ¨ç¸£å¸‚ï¼‰
      const API_URL = "https://weater-allcity.zeabur.app/api/weather";

      let allLocations = null; // CWA çš„ records.location é™£åˆ—
      let currentCityName = "è‡ºä¸­å¸‚";

      function getWeatherIcon(weather) {
        if (!weather) return "ğŸŒ¤ï¸";
        if (weather.includes("æ™´")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â›…";
        if (weather.includes("é™°")) return "â˜ï¸";
        if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
        if (weather.includes("é›·")) return "â›ˆï¸";
        return "ğŸŒ¤ï¸";
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = "ğŸŒ‚";
        let rainText = "ä¸ç”¨å¸¶å‚˜";
        if (parseInt(rainProb) > 30) {
          rainIcon = "â˜‚ï¸";
          rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
        }

        let clothIcon = "ğŸ‘•";
        let clothText = "èˆ’é©ç©¿æ­";
        if (parseInt(maxTemp) >= 28) {
          clothIcon = "ğŸ½";
          clothText = "çŸ­è¢–å‡ºç™¼";
        } else if (parseInt(maxTemp) <= 20) {
          clothIcon = "ğŸ§¥";
          clothText = "åŠ ä»¶å¤–å¥—";
        }

        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æ™šä¸Š";
        return "æ·±å¤œ";
      }

      // æŠŠ CWA location ç‰©ä»¶è½‰æˆ UI è¦ç”¨çš„ forecasts é™£åˆ—
      function buildForecastsFromLocation(location) {
        const wx = location.weatherElement.find(
          (e) => e.elementName === "Wx"
        );
        const pop = location.weatherElement.find(
          (e) => e.elementName === "PoP"
        );
        const minT = location.weatherElement.find(
          (e) => e.elementName === "MinT"
        );
        const maxT = location.weatherElement.find(
          (e) => e.elementName === "MaxT"
        );

        const len = wx.time.length;
        const forecasts = [];

        for (let i = 0; i < len; i++) {
          const startTime = wx.time[i].startTime.replace(" ", "T");
          const endTime = wx.time[i].endTime.replace(" ", "T");
          const weather = wx.time[i].parameter.parameterName;
          const rain = pop.time[i].parameter.parameterName + "%";
          const minTemp = minT.time[i].parameter.parameterName;
          const maxTemp = maxT.time[i].parameter.parameterName;

          forecasts.push({
            startTime,
            endTime,
            weather,
            rain,
            minTemp,
            maxTemp,
          });
        }

        return forecasts;
      }

      function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById("heroCard").innerHTML = `
        <div class="hero-card">
          <div class="hero-period">${period}</div>
          <div class="hero-temp-container">
            <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
            <div class="hero-temp">${avgTemp}Â°</div>
          </div>
          <div class="hero-desc">${current.weather}</div>
          
          <div class="advice-grid">
            <div class="advice-item">
              <div class="advice-icon">${advice.rainIcon}</div>
              <div class="advice-text">${advice.rainText}</div>
              <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${
                current.rain
              }</div>
            </div>
            <div class="advice-item">
              <div class="advice-icon">${advice.clothIcon}</div>
              <div class="advice-text">${advice.clothText}</div>
              <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${
                current.maxTemp
              }Â°</div>
            </div>
          </div>
        </div>
      `;

        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);
          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "æ˜å¤©" + p;
          }

          scrollContainer.innerHTML += `
          <div class="mini-card">
            <div class="mini-time">${p}</div>
            <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
            <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
            <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${
              f.rain
            }</div>
          </div>
        `;
        });

        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById("updateTime").textContent = `${month}æœˆ${date}æ—¥ ${
          days[dayIndex]
        }`;
      }

      function updateLocationPillFromSelect() {
        const select = document.getElementById("citySelect");
        const pill = document.getElementById("locationPill");
        if (!select || !pill) return;

        const text = select.options[select.selectedIndex].textContent;
        pill.textContent = `ğŸ“ ${text}`;
      }

      // åªæŠ“ä¸€æ¬¡å…¨éƒ¨ç¸£å¸‚è³‡æ–™
      async function ensureAllLocations() {
        if (allLocations) return;

        const resp = await fetch(API_URL);
        if (!resp.ok) {
          throw new Error(`API å›æ‡‰éŒ¯èª¤ï¼š${resp.status} ${resp.statusText}`);
        }

        const json = await resp.json();
        console.log("API å›å‚³å…§å®¹ï¼š", json);

        if (!json.records || !Array.isArray(json.records.location)) {
          throw new Error("API å›å‚³æ ¼å¼ä¸ç¬¦åˆé æœŸï¼ˆç¼ºå°‘ records.locationï¼‰");
        }

        allLocations = json.records.location;
      }

      async function changeCityAndRender(cityName) {
        try {
          currentCityName = cityName;
          updateLocationPillFromSelect();

          document.getElementById("loading").style.display = "flex";
          document.getElementById("mainContent").style.display = "none";
          document.getElementById("updateTime").textContent = "æ›´æ–°ä¸­...";

          const delayPromise = new Promise((r) => setTimeout(r, 1500));
          await ensureAllLocations();

          const location = allLocations.find(
            (loc) => loc.locationName === cityName
          );

          if (!location) {
            throw new Error("æ‰¾ä¸åˆ°åŸå¸‚è³‡æ–™ï¼š" + cityName);
          }

          const forecasts = buildForecastsFromLocation(location);

          await delayPromise;
          renderWeather({ forecasts });

          document.getElementById("loading").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        } catch (e) {
          console.error(e);
          document.getElementById("loading").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
          alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œæ°£è±¡å±€ä¹–ä¹–é€è³‡æ–™ï¼");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const citySelect = document.getElementById("citySelect");
        currentCityName = citySelect.value || "è‡ºä¸­å¸‚";
        updateLocationPillFromSelect();
        changeCityAndRender(currentCityName);

        citySelect.addEventListener("change", (e) => {
          const selectedName = e.target.value;
          changeCityAndRender(selectedName);
        });
      });
    </script>
